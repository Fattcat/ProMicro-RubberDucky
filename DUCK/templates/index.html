<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Rubber Ducky → Pro Micro (SK HID)</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #eee; }
    textarea { width: 100%; height: 250px; background: #2d2d2d; color: #fff; padding: 12px; border: 1px solid #444; }
    .btn { padding: 10px 16px; margin: 5px 5px 0 0; background: #007acc; color: white; border: none; cursor: pointer; font-weight: bold; }
    pre { background: #252526; padding: 16px; overflow-x: auto; white-space: pre; border-radius: 4px; margin-top: 10px; }
    h3 { display: flex; align-items: center; gap: 10px; }
  </style>
</head>
<body>
  <h2>BadUSB → Arduino Pro Micro (SK klávesnica, raw HID)</h2>
  <textarea id="duckInput" placeholder="Vložte sem Rubber Ducky príkazy..."></textarea><br>
  <button class="btn" onclick="convert()">Convert to Pro Micro code</button>

  <h3>
    Výsledný Arduino kód:
    <button class="btn" onclick="copyOutput()">Copy</button>
  </h3>
  <pre id="output">// Kliknite na tlačidlo pre konverziu</pre>

  <script>
    function convert() {
      const input = document.getElementById('duckInput').value;
      fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ script: input })
      })
      .then(res => res.text())
      .then(code => document.getElementById('output').textContent = code)
      .catch(err => document.getElementById('output').textContent = 'Chyba: ' + err);
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Kód skopírovaný do schránky!');
      }).catch(err => {
        console.error('Nepodarilo sa skopírovať:', err);
      });
    }
  </script>
</body>
</html>
